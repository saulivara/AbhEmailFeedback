<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — Alan Walker Health News</title>
  <style>
    :root{
      --brand:#0b66e0; --text:#111; --border:#e5e7eb; --bg:#fff; --muted:#5a5a5a; --accent:#f1c40f;
      --shell:760px; --pad:16px; --gap:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;background:#f6f7f9;color:var(--text)}
    .shell{max-width:var(--shell);margin:0 auto;padding:0 var(--pad)}

    /* Banner identical width and style as rate.html, with headshot */
    .banner{
      margin:var(--gap) 0;
      background: radial-gradient(1400px 320px at 10% -30%, #0e7aff 0, #0a59c8 45%, #083e8e 78%, #062a63 100%);
      border-radius:14px;padding:16px;display:flex;align-items:center;gap:16px;color:#fff;
      box-shadow:0 16px 40px rgba(10,89,200,.18);position:relative;isolation:isolate;overflow:hidden;
    }
    .banner::before,.banner::after{
      content:"";position:absolute;z-index:0;border-radius:50%;
      background:radial-gradient(closest-side, rgba(255,255,255,.18), rgba(255,255,255,0));
      filter:blur(30px)
    }
    .banner::before{width:360px;height:360px;left:-28%;bottom:-28%}
    .banner::after{width:280px;height:280px;right:-22%;top:-42%;background:radial-gradient(closest-side, rgba(11,102,224,.45), rgba(11,102,224,0))}
    .headshotWrap{z-index:1;display:grid;place-items:center;flex:0 0 auto}
    .ring{--size:76px;width:var(--size);height:var(--size);padding:3px;border-radius:50%;background:conic-gradient(from 220deg, #a9d1ff, #7aaeff, #4c86ff, #a9d1ff);box-shadow:0 10px 24px rgba(0,0,0,.25), 0 2px 6px rgba(0,0,0,.12)}
    .headshot{width:100%;height:100%;border-radius:50%;object-fit:cover;display:block;background:#dce6f3;border:2px solid rgba(255,255,255,.65)}
    .brand h1{margin:0;font-size:20px;line-height:1.1;font-weight:800}
    .brand .sub{display:block;font-weight:600;opacity:.95;font-size:12px;letter-spacing:.5px;text-transform:uppercase}

    .card{
      background:var(--bg);border:1px solid var(--border);border-radius:14px;
      box-shadow:0 8px 28px rgba(0,0,0,.06);padding:28px var(--pad);margin:var(--gap) 0;text-align:center
    }
    h2{font-size:28px;margin:0 0 10px}
    p{color:var(--muted)}
    .stars{font-size:22px;margin:8px 0 0}
    .gold{color:var(--accent)} .gray{color:#cbd5e1}
    .btn{display:inline-block;margin-top:18px;background:var(--brand);color:#fff;text-decoration:none;font-weight:700;padding:12px 18px;border-radius:10px;box-shadow:0 4px 12px rgba(11,102,224,.28)}
    footer{margin:var(--gap) 0 40px;color:#6b7280;font-size:12px;border-top:1px solid var(--border);padding-top:16px}
    @media (max-width:640px){.ring{--size:68px}}
  </style>
</head>
<body>
  <div class="shell">
    <header class="banner" role="banner">
      <div class="headshotWrap" aria-hidden="true">
        <div class="ring">
          <img class="headshot" src="https://advancedbiohealth.com/wp-content/uploads/2025/08/AlanWalker.jpeg" alt="Portrait of Alan Walker" />
        </div>
      </div>
      <div class="brand"><h1>Alan Walker <span class="sub">Health News</span></h1></div>
    </header>

    <main class="card" role="main">
      <h2>Thank you for your feedback!</h2>
      <p>Your response helps us improve the content we send you.</p>
      <div id="ratingView" class="stars" aria-hidden="true"></div>
    </main>

    <footer>
      <p>© Alan Walker Health News.</p>
    </footer>
  </div>

  <script>
    // Show selected rating as stars if passed in URL
    const p = new URLSearchParams(location.search);
    const r = Math.max(1, Math.min(5, parseInt(p.get('rating') || '0', 10)));
    const box = document.getElementById('ratingView');
    if (r){
      let stars = '';
      for (let i=1;i<=5;i++) stars += `<span class="${i<=r?'gold':'gray'}">★</span>`;
      box.innerHTML = stars;
      box.setAttribute('aria-label', `You rated ${r} out of 5 stars`);
    } else {
      box.style.display='none';
    }
  </script>
</body>
</html>
